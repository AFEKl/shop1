{% extends "core/base.html" %}
{% load static %}
{% block title %} Создание товара {%endblock%}
{% block content %}
<form action="" method="get" class="form-example">
</form>
<div class="cont mt-5">
    <div class="containerr">
            <div class="">
                <form action="" class="formm" method="post">
                    {% csrf_token %}
                    <div class="form_front">
                        <div class="formm_details">Создание товара</div>
                        <div class="d-flex gap-2 mt-2">
                            <input type="text" class="inputt" required placeholder="Название товара" name="name">
                            <textarea class="inputt" required placeholder="Описание товара" name="description"></textarea>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <input type="number" class="inputt" required placeholder="Цена товара" name="price" min="0" step="1">
                            <input type="number" class="inputt" placeholder="Скидка (%)" name="discount" value='0' min="0" max="100">
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <input type="number" class="inputt" required placeholder="Количество на складе" name="count" min="0">
                            <input type="text" class="inputt" required placeholder="Тип товара" name="tip">
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <input type="text" class="inputt" required placeholder="Гарантия" name="garanty">
                            <input type="text" class="inputt" required placeholder="Издатель" name="publisher">
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <input type="number" class="inputt" placeholder="Рейтинг" name="rating" min="0" max="10" step="1">
                            <input type="file" class="inputt" required name="image">
                        </div>
                        <div class="justify-content-center gap-2">
                            <button type="submit" class="btnn ">Создать товар</button>
                        </div>
                    </div>
                </form>
                <p class="text-center">{{error}}</p>
            </div>
    </div>
</div>
{% endblock %}
