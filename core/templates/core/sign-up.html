{% extends "core/base.html" %}
{% load static %}
{% block title %} Регистрация {%endblock%}
{% block content %}
<form action="" method="get" class="form-example">
</form>
<div class=" d-flex d-block justify-content-center align-items-center gap-2 mt-2">
    <div class="card w-50 mt-5">
        <div class="card-body">
            <div class="">
                <h3 class="text-center fw-bold">Регистрация</h3>
                <form action="" class="d-block ms-2 mt-3" method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2 mt-2">
                        <input required type="text" class="form-control" placeholder="Enter your username..." name="username">
                        <input required type="password" placeholder="Enter your password..." name="password" id=""class="form-control ">
                    </div>
                    <div class="d-flex gap-2 mt-2">
                        <input required type="email" placeholder="Enter your email..." name="email"class="form-control">
                        <input required type="password" placeholder="Repeat your password..." name="repeat_password" id=""class="form-control">
                    </div>
                    <div class="justify-content-center gap-2">
                        <button type="submit" class="btn btn-warning shadow-lg rounded-3 d-block mx-auto fw-bold fs-5 mt-3 ">Зарегестрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
